name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '10.0.x' # SDK Version to use; x will use the latest version of the 3.1 channel
    - name: Start containers
      run: docker compose -f "./docker-compose.yml" up -d --build           
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Run Wolverine.Console
      run: dotnet run --project ServiceBuses/Wolverine/Cleipnir.Wolverine.Console/Cleipnir.Flows.Console.csproj
